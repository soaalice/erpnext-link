<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login - ERP</title>
    <link rel="icon" href="[[${#request.contextPath}]]/erpnext-logo.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body onload="lucide.createIcons()" class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm" style="min-width: 350px;">
            <div class="text-center mb-4">
                <i data-lucide="lock" class="mb-2" style="width: 32px; height: 32px;"></i>
                <h2>Login to ERP</h2>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            </div>
            <form th:action="@{/auth/login}" method="post">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
