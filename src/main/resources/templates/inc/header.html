<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body onload="lucide.createIcons()">
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center gap-2" href="/">
                    <i data-lucide="layout-dashboard" class="text-primary"></i>
                    <span class="fw-bold text-dark">ERP System</span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-lg-center">
                        <!-- Liens visibles si connecté -->
                        <th:block th:if="${loggedIn ?: false}">
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-1" href="/supplier/list">
                                    <i data-lucide="truck"></i> <span>Suppliers</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-outline-danger ms-lg-3" href="/auth/logout">
                                    <i data-lucide="log-out" class="me-1"></i> Logout
                                </a>
                            </li>
                        </th:block>

                        <!-- Lien login si non connecté -->
                        <li class="nav-item" th:unless="${loggedIn ?: false}">
                            <a href="/auth/login" class="btn btn-outline-primary ms-lg-3">
                                <i data-lucide="log-in" class="me-1"></i> Login
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>

</html>
