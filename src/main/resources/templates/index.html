<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ERP Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body onload="lucide.createIcons()">
    <div th:replace="~{inc/header :: header}"></div>

    <main class="container text-center mt-5">
        <h1 class="display-4">Welcome to Your ERP Platform</h1>
        <p class="lead text-muted mt-3">Manage your business resources efficiently, all in one place.</p>
        <a th:href="@{/auth/login}" class="btn btn-primary btn-lg mt-4" th:unless="${loggedIn ?: false}">Get Started</a>
        <a th:href="@{/dashboard}" class="btn btn-success btn-lg mt-4" th:if="${loggedIn ?: false}">Go to Dashboard</a>
    </main>
</body>

</html>
