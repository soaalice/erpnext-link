<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Purchase Order - ERP</title>
    <link rel="icon" href="[[${#request.contextPath}]]/erpnext-logo.svg" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .table th,
        .table td {
            vertical-align: middle;
        }

        .page-header {
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>

<body onload="lucide.createIcons()">
    <div th:replace="~{inc/header :: header}"></div>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4 page-header pb-2">
            <h2 class="mb-0 d-flex align-items-center gap-2">
                <i data-lucide="shopping-bag"></i> Purchase Orders
            </h2>
        </div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="table-responsive">
            <table id="ordersTable" class="table table-hover align-middle table-bordered">
                <thead class="table-light">
                    <tr>
                        <th style="width: 60px;">#</th>
                        <th>Name</th>
                        <th>
                            Status<br>
                            <select id="statusFilter" class="form-select form-select-sm">
                                <option value="">All</option>
                                <option value="Draft">Draft</option>
                                <option value="On Hold">On Hold</option>
                                <option value="To Receive and Bill">To Receive and Bill</option>
                                <option value="To Bill">To Bill</option>
                                <option value="To Receive">To Receive</option>
                                <option value="Delivered">Delivered</option>
                                <option value="Completed">Completed</option>
                                <option value="Cancelled">Cancelled</option>
                                <option value="Closed">Closed</option>
                            </select>
                        </th>
                        <!-- <th>
                            Advanced Payment Status<br>
                            <select id="paymentStatusFilter" class="form-select form-select-sm">
                                <option value="">All</option>
                                <option value="Not Initiated">Not Initiated</option>
                                <option value="Initiated">Initiated</option>
                                <option value="Partially Paid">Partially Paid</option>
                                <option value="Fully Paid">Fully Paid</option>
                            </select>
                        </th> -->
                        <th>Supplier</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="order, stat : ${orders}" 
                        th:attr="data-status=${order.status}, data-payment-status=${order.advancedPaymentStatus}">
                        <td th:text="${stat.index + 1}">1</td>
                        <td th:text="${order.name}">Sample Name</td>
                        <td th:text="${order.status}">Delivered</td>
                        <!-- <td th:text="${order.advancedPaymentStatus}">Fully Paid</td> -->
                        <td th:text="${order.supplier}">Sample Supplier</td>
                        <td th:text="${order.total}">0.00</td>
                        <td>
                            <a th:href="@{/purchase-invoice/purchase-order/{name}(name=${order.name})}"
                                class="btn btn-sm btn-outline-primary d-inline-flex align-items-center gap-1">
                                <i data-lucide="receipt-text"></i> View PIs
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function () {
            const table = $('#ordersTable').DataTable({
                paging: true,
                searching: true,
                ordering: true,
                info: true
            });

            $('#statusFilter').on('change', function () {
                const selectedStatus = $(this).val();
                table.rows().every(function () {
                    const row = $(this.node());
                    const rowStatus = row.attr('data-status');
                    if (selectedStatus === "" || rowStatus === selectedStatus) {
                        row.show();
                    } else {
                        row.hide();
                    }
                });
            });

            // $('#paymentStatusFilter').on('change', function () {
            //     const selectedPaymentStatus = $(this).val();
            //     table.rows().every(function () {
            //         const row = $(this.node());
            //         const rowPaymentStatus = row.attr('data-payment-status');
            //         if (selectedPaymentStatus === "" || rowPaymentStatus === selectedPaymentStatus) {
            //             row.show();
            //         } else {
            //             row.hide();
            //         }
            //     });
            // });
        });
    </script>
</body>

</html>
