<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Suppliers - ERP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .table-actions a {
            text-decoration: none;
        }

        .table-actions i {
            vertical-align: middle;
        }

        .page-header {
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>

<body onload="lucide.createIcons()">
    <div th:replace="~{inc/header :: header}"></div>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4 page-header pb-2">
            <h2 class="mb-0 d-flex align-items-center gap-2">
                <i data-lucide="truck"></i> Suppliers
            </h2>
        </div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="table-responsive">
            <table id="suppliersTable" class="table table-hover align-middle table-bordered">
                <thead class="table-light">
                    <tr>
                        <th style="width: 60px;">#</th>
                        <th>Supplier Name</th>
                        <th style="width: 200px;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="supplier, stat : ${suppliers}">
                        <td th:text="${stat.index + 1}">1</td>
                        <td th:text="${supplier.name}">Acme Corp</td>
                        <td class="table-actions">
                            <a th:href="@{/supplier-quotation/supplier/{name}(name=${supplier.name})}"
                                class="btn btn-sm btn-outline-primary d-inline-flex align-items-center gap-1">
                                <i data-lucide="file-text"></i> View RFQs
                            </a>
                            <a th:href="@{/purchase-order/supplier/{name}(name=${supplier.name})}"
                                class="btn btn-sm btn-outline-primary d-inline-flex align-items-center gap-1">
                                <i data-lucide="shopping-bag"></i> View POs
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#suppliersTable').DataTable({
                paging: true,
                searching: true,
                ordering: true,
                info: true
            });
        });
    </script>
</body>

</html>
