<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <i data-lucide="layout-dashboard" class="me-2"></i>
                    <strong>ERP System</strong>
                </a>
        
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <div class="d-flex flex-column flex-lg-row align-items-lg-center" th:if="${loggedIn ?: false}">
                            <li class="nav-item me-3">
                                <a class="nav-link" href="/supplier/list">
                                    <i data-lucide="truck" class="me-1"></i>Suppliers
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-outline-danger" href="/auth/logout">Logout</a>
                            </li>
                        </div>
                        <li class="nav-item" th:unless="${loggedIn ?: false}">
                            <a href="/auth/login" class="btn btn-outline-primary ms-3">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>

</html>
