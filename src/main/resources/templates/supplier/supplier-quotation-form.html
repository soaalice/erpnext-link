<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Supplier Quotation Form - ERP</title>
    <link rel="icon" href="[[${#request.contextPath}]]/erpnext-logo.svg" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body onload="lucide.createIcons()">
    <div th:replace="~{inc/header :: header}"></div>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4 page-header pb-2">
            <h2 class="mb-0 d-flex align-items-center gap-2">
                <i data-lucide="credit-card"></i> Supplier Quotation Form
            </h2>
        </div>

        <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success != null}" class="alert alert-success" th:text="${success}"></div>

        <form th:action="@{/supplier-quotation/save}" method="post" class="card">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="supplier" class="form-label">Supplier</label>
                        <input type="text" id="supplier" name="supplier" class="form-control"
                            th:value="${supplierQuotation.supplier}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="transactionDate" class="form-label">Transaction Date</label>
                        <input type="date" id="transactionDate" name="transactionDate" class="form-control" th:value="${supplierQuotation.transactionDate}"
                            required>
                    </div>
                </div>

                <div class="row mb-3 table-responsive">
                    <table class="table align-middle">
                        <thead class="table-light">
                            <th>Item</th>
                            <th>Warehouse</th>
                            <th>Qty</th>
                            <th>Rate</th>
                            <th>Actions</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                   <select name="item" id="item">
                                        <option th:each="item : ${items}" th:value="${item.name}" th:text="${item.name}"></option>
                                   </select> 
                                </td>
                                <td>
                                    <select name="warehouse" id="warehouse">
                                        <option th:each="warehouse : ${warehouses}" th:value="${warehouse.name}" th:text="${warehouse.name}"></option>
                                    </select>
                                </td>
                                <td>
                                    <input id="qty" type="number" min="0" name="qty">
                                </td>
                                <td>
                                    <input id="rate" type="number" min="0" name="rate">
                                </td>
                                <td>
                                    <input class="btn btn-outline-primary" type="button" value="Add" onclick="addField()">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div id="inputFields" class="row mb-3">

                </div>
            </div>

            <div class="card-footer text-end">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        iteration = 0;

        function addField() {
            const divElement = document.getElementById("inputFields");
            const item = document.getElementById("item").value
            const warehouse = document.getElementById("warehouse").value
            const qty = document.getElementById("qty").value
            const rate = document.getElementById("rate").value
            const elements = item + "," + warehouse + "," + qty + ","+rate
            const input = `<input name="item_`+iteration+`" type="text" value="` + elements +`" readonly></input>`
            divElement.innerHTML += input
            iteration ++
        }
    </script>
</body>

</html>
