<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Supplier Quotation Details - ERP</title>
    <link rel="icon" href="[[${#request.contextPath}]]/erpnext-logo.svg" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .table th,
        .table td {
            vertical-align: middle;
        }

        .page-header {
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>

<body onload="lucide.createIcons()">
    <div th:replace="~{inc/header :: header}"></div>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4 page-header pb-2">
            <h2 class="mb-0 d-flex align-items-center gap-2">
                <i data-lucide="receipt-text"></i> Supplier Quotation Details
            </h2>
        </div>

        <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success != null}" class="alert alert-success" th:text="${success}"></div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Quotation Information</h5>
                <div class="row">
                    <div class="col-md-11">
                        <p><strong>Name:</strong> <span th:text="${quotation.name}">N/A</span></p>
                        <p>
                            <strong>Status:</strong> <span th:text="${quotation.status}">N/A</span>
                            <span th:if="${quotation.status == 'Submitted'}" class="text-danger ms-2">
                                (Items cannot be updated anymore)
                            </span>
                        </p>
                        <p><strong>Supplier:</strong> <span th:text="${quotation.supplier}">N/A</span></p>
                        <p><strong>Total Quantity</strong> <span th:text="${quotation.totalQty}">N/A</span></p>
                        <p><strong>Amount:</strong> <span th:text="${quotation.total}">N/A</span></p>
                    </div>
                    <div class="col-md-1 text-end">
                        <a th:if="${quotation.status != 'Submitted'}" th:href="@{/supplier-quotation/validate/{id}(id=${quotation.name})}"
                            class="btn btn-primary btn-sm">Validate</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table id="itemsTable" class="table table-hover table-sm align-middle table-bordered">
                <thead class="table-light">
                    <tr>
                        <th style="width: 60px;">#</th>
                        <th>Item Code</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Rate</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item, stat : ${quotation.items}">
                        <td th:text="${stat.index + 1}">1</td>
                        <td th:text="${item.itemCode}">Item Code</td>
                        <td th:text="${item.itemName}">Item Name</td>
                        <td th:text="${item.qty}">0</td>
                        <td>
                            <div th:if="${quotation.status != 'Submitted'}">
                                <form th:action="@{/supplier-quotation/item/update/{id}(id=${item.name})}" method="post"
                                    class="d-flex align-items-center">
                                    <input type="hidden" name="parentId" th:value="${quotation.name}" />
                                    <input type="number" step="0.01" name="newRate" class="form-control form-control-sm me-2"
                                        th:value="${item.rate}" />
                                    <button type="submit" class="btn btn-primary btn-sm">Update</button>
                                </form>
                            </div>

                            <div th:if="${quotation.status == 'Submitted'}" th:text="${item.rate}"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
