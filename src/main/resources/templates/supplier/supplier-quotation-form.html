<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Supplier Quotation Form - ERP</title>
    <link rel="icon" href="[[${#request.contextPath}]]/erpnext-logo.svg" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .table-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-start;
        }

        .table thead th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }

        .page-header {
            border-bottom: 1px solid #dee2e6;
        }

        .required::after {
            content: "*";
            color: red;
            margin-left: 4px;
        }
    </style>
</head>

<body onload="lucide.createIcons()">
    <div th:replace="~{inc/header :: header}"></div>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4 page-header pb-2">
            <h2 class="mb-0 d-flex align-items-center gap-2">
                <i data-lucide="credit-card"></i> Supplier Quotation Form
            </h2>
        </div>

        <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success != null}" class="alert alert-success" th:text="${success}"></div>

        <form th:action="@{/supplier-quotation/save}" method="post" class="card">
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="supplier" class="form-label required">Supplier</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i data-lucide="truck"></i>
                            </span>
                            <input type="text" id="supplier" name="supplier" class="form-control"
                                th:value="${supplierQuotation.supplier}" readonly required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="transactionDate" class="form-label required">Transaction Date</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i data-lucide="calendar"></i>
                            </span>
                            <input type="date" id="transactionDate" name="transactionDate" class="form-control" 
                                th:value="${supplierQuotation.transactionDate}" required>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered align-middle">
                        <thead>
                            <tr>
                                <th style="width: 30%">Item</th>
                                <th style="width: 25%">Warehouse</th>
                                <th style="width: 15%">Qty</th>
                                <th style="width: 15%">Rate</th>
                                <th style="width: 15%">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="input-row">
                                <input type="hidden" id="itemCount" name="itemCount" value="0">
                                <td>
                                    <select id="item_0" class="form-select" >
                                        <option value="">Select an item...</option>
                                        <option th:each="item : ${items}" th:value="${item.name}" th:text="${item.name}"></option>
                                    </select>
                                </td>
                                <td>
                                    <select id="warehouse_0" class="form-select" >
                                        <option value="">Select a warehouse...</option>
                                        <option th:each="warehouse : ${warehouses}" th:value="${warehouse.name}" th:text="${warehouse.name}"></option>
                                    </select>
                                </td>
                                <td>
                                    <input id="qty_0" type="number" min="1" step="1" class="form-control" >
                                </td>
                                <td>
                                    <input id="rate_0" type="number" min="0" step="0.01" class="form-control" >
                                </td>
                                <td>
                                    <button type="button" class="btn btn-outline-primary d-inline-flex align-items-center gap-1" onclick="addField()">
                                        <i data-lucide="plus"></i> Add
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card-footer">
                <div class="row">
                    <div class="col-md-6">
                        <div class="text-muted">
                            <i data-lucide="info" class="me-1"></i>
                            Fields marked with <span class="text-danger">*</span> are required
                        </div>
                    </div>
                    <div class="col-md-6 text-end">
                        <a href="javascript:history.back()" class="btn btn-outline-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary d-inline-flex align-items-center gap-1">
                            <i data-lucide="save"></i> Create Quotation
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let iteration = 1;

        function addField() {
            const item = document.getElementById("item_0");
            const warehouse = document.getElementById("warehouse_0");
            const qty = document.getElementById("qty_0");
            const rate = document.getElementById("rate_0");

            if (!item.value || !warehouse.value || !qty.value || !rate.value) {
                alert("Please fill all fields before adding a new row");
                return;
            }

            const tbody = document.querySelector('tbody');
            const newRow = document.createElement('tr');
            const itemCountInput = document.getElementById('itemCount');
            
            newRow.innerHTML = `
                <td>
                    <div class="d-flex align-items-center">
                        <i data-lucide="box" class="me-2"></i>
                        <input id="item_${iteration}" name="item_${iteration}" type="text" 
                            value="${item.value}" readonly required class="form-control">
                    </div>
                </td>
                <td>
                    <div class="d-flex align-items-center">
                        <i data-lucide="warehouse" class="me-2"></i>
                        <input id="warehouse_${iteration}" name="warehouse_${iteration}" type="text" 
                            value="${warehouse.value}" readonly required class="form-control">
                    </div>
                </td>
                <td>
                    <input id="qty_${iteration}" name="qty_${iteration}" type="number" 
                        value="${qty.value}" readonly required class="form-control text-end">
                </td>
                <td>
                    <input id="rate_${iteration}" name="rate_${iteration}" type="number" 
                        value="${rate.value}" readonly required class="form-control text-end">
                </td>
                <td>
                    <button type="button" class="btn btn-outline-danger d-inline-flex align-items-center gap-1" 
                        onclick="removeRow(this)" title="Remove this item">
                        <i data-lucide="trash-2"></i>
                    </button>
                </td>
            `;

            tbody.appendChild(newRow);
            lucide.createIcons();
            
            qty.value = "0";
            rate.value = "0";
            item.selectedIndex = 0;
            warehouse.selectedIndex = 0;
            
            itemCountInput.value = iteration;
            iteration++;
        }

        function removeRow(button) {
            if (confirm('Are you sure you want to remove this item?')) {
                const row = button.closest('tr');
                row.remove();
                
                const itemCountInput = document.getElementById('itemCount');
                itemCountInput.value = parseInt(itemCountInput.value) - 1;
            }
        }
    </script>
</body>

</html>
